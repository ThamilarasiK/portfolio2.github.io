<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">Random Number Generator</div>
        <button onclick="getvalue()" type="button" class="btn">Click me!!</button>
        <h1  id="output"></h1>
    </div>
    </div>
    <script>
        function getvalue(){
            let ran = Math.floor(Math.random()*50)+1;
            let display=document.querySelector("#output");
            display.innerHTML=ran;
    }
    </script>
</body>
</html>
